on:
  workflow_dispatch: # Allows you to trigger the rollback manually

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Step 1:Check Current Version on Target
        id: check_env
        run: current_ver=$( curl -s -u user:password \
        "http://65.2.35.91:8081/service/rest/v1/search?repository=maven-releases&group=com.helloworld.app&name=World-war" \
        | jq -r '.items[].version' \ | sort -V \ | tail -1) >> $GITHUB_STEP_SUMMARY

